<!-- GUIDES -->

<!-- PAGINATION -->
<div class="pagination">
  <button onclick="loadPage(1)" id="page1">1</button>
  <button onclick="loadPage(2)" id="page2">2</button>
  <button onclick="loadPage(3)" id="page3">3</button>
</div>

<script>
    function openCategory(url) {
    // Kjo hap faqen e veçantë për kategorinë
    window.location.href = url;
}

/* =========================
   Data: page1, page2, page3
   ========================= */
const page1Guides = [
  {date:"10 Jan 2026", loc:"Liqeni i Leqanatit", price:"15€", img:"images/liqeni-leqanatit.jpg"},
  {date:"22 Jan 2026", loc:"Bjeshkët e Sharrit", price:"15€", img:"images/bjeshket-sharr.jpg"},
  {date:"05 Feb 2026", loc:"Maja e Gjeravicës", price:"28€", img:"images/maja-gjeravices.jpg"}
];


const page2Guides = [
  {date:"15 Feb 2026", loc:"Liqeni & Ujvara e Zanave", price:"15€", img:"images/Liqeni-zanave.png"},
  {date:"01 Mar 2026", loc:"Shtegu i Gështenjave", price:"10€", img:"images/shtegugeshtenjav.jpg"},
  {date:"12 Mar 2026", loc:"Guri i Kuq", price:"16€", img:"images/guri-kuq.jpg"}
];

const page3Guides = [
  {date:"25 Mar 2026", loc:"Sharri i Brodit", price:"20€", img:"images/Brod_Dragash.jpg"}
];

/* current page */
let currentPage = 1;

/* loadPage: supports 3 pages */
function loadPage(page) {
  currentPage = page;
  // active button style
  document.getElementById("page1").classList.remove("active-page");
  document.getElementById("page2").classList.remove("active-page");
  document.getElementById("page3").classList.remove("active-page");
  const btn = document.getElementById("page"+page);
  if(btn) btn.classList.add("active-page");

  const container = document.getElementById("guides");
  container.innerHTML = "";

  let data;
  if (page === 1) data = page1Guides;
  else if (page === 2) data = page2Guides;
  else if (page === 3) data = page3Guides;
  else data = page1Guides;

  // Build layout: two per row, last center card if odd count
  data.forEach((g, index) => {
    // center-card logic: if this is the only one in row and index is last and total%2==1 on desktop, make center
    const total = data.length;
    let isCenter = false;
    if (total % 2 === 1 && index === total - 1) isCenter = true;

    const cls = isCenter ? "guide-card center-card" : "guide-card";
    const card = document.createElement("div");
    card.className = cls;
    card.onclick = () => openGuide(g.date, g.loc, g.price, g.img);
    card.innerHTML = `
      <img src="${g.img}" alt="${g.loc}">
      <h3>${g.date} – ${g.loc}</h3>
      <p>Price: ${g.price}</p>
    `;
    container.appendChild(card);
  });
}

/* go to description page with parameters */
function openGuide(date, location, price, img) {
  const url = `guides-description.html?date=${encodeURIComponent(date)}&location=${encodeURIComponent(location)}&price=${encodeURIComponent(price)}&img=${encodeURIComponent(img)}`;
  window.location.href = url;
}

/* placeholder sort */
function sortGuides() {
  alert("Sorting coming soon!");
}

/* initial load */
loadPage(1);
</script>
