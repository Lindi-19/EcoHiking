<!DOCTYPE html>
<html lang="sq">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Adventures Guides</title>
<style>
body { font-family: Arial, sans-serif; margin: 30px; background: #143234; }
  .title { text-align: center; margin-bottom: 20px;color: aliceblue; }
  .intro { text-align: center; margin-bottom: 30px;color: aliceblue; }
  .categories { text-align: center; margin-bottom: 20px; color: aliceblue; }
  .categories button { padding: 8px 16px; margin: 5px; border: none; background: #ddd; border-radius: 6px; cursor: pointer; }
  .filters { text-align: center; margin-bottom: 25px; }
  .guides-container { 
  display: flex; 
  flex-wrap: wrap; 
  justify-content: center; 
  gap: 25px; 
  width: 100%; 

}

  .guide-card { background: white; width: 45%; padding: 15px; border-radius: 10px; cursor: pointer; transition: .2s; box-sizing: border-box; }
 .guide-card img { 
  width: 100%; 
  border-radius: 12px; 
  height: 300px; 
  object-fit: cover; 
}

  .guide-card:hover { transform: scale(1.03); box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
  .center-card { width: 60%; }
.pagination {
  text-align: center;
  margin-top: 50px; 
}

  .pagination button { padding: 8px 14px; margin: 4px; border-radius: 5px; border: none; background: #ddd; cursor: pointer; }
  .pagination button:hover { background: #bbb; }
  .active-page { background: #333; color: white; }
  @media (max-width:800px){
    .guide-card, .center-card { width: 100% !important; }
    .guide-card img{height:180px}
  }
</style>
</head>
<body>

<h1 class="title">Adventures Guides</h1>
<div class="intro">
  <p>Click a guide to see full details, equipment, map, and ticket options.</p>
</div>
<div class="categories">
  <button onclick="openCategory('guides.html')">Hiking</button>
  <button onclick="openCategory('camping.html')">Camping</button>
  <button onclick="openCategory('adventures.html')">Adventures</button>
  <button onclick="openCategory('winter.html')">Winter Trips</button>
</div>


<section class="guides-container" id="guides"></section>

<div class="pagination">
  <button onclick="loadPage(1)" id="page1">1</button>
  <button onclick="loadPage(2)" id="page2">2</button>
</div>

<script>

   function openCategory(url) {
    // Kjo hap faqen e veçantë për kategorinë
    window.location.href = url;
}
const page1Guides=[
  {date:"10 May 2026", loc:"Zipline - Pejë", price:"25€", img:"images/zipline-peje.jpg"}, 
  {date:"15 May 2026", loc:"Via Ferrata 'Ari' - Rugovë", price:"30€", img:"images/viaferrata-rugove.jpg"},
  {date:"06 June 2026", loc:"Shpella e Kusarit", price:"22€", img:"images/shpellakusarit.png"}
];

const page2Guides=[
  {date:"25 May 2026", loc:"Liqeni i Batllavës", price:"18€", img:"images/liqeni-batllave.jpg"},
  {date:"01 Jun 2026", loc:"Paragliding - Prizren / Sharri", price:"40€", img:"images/paragliding.png"}
];

let currentPage=1;

function loadPage(page){
  currentPage=page;
  document.getElementById("page1").classList.remove("active-page");
  document.getElementById("page2").classList.remove("active-page");
  document.getElementById("page"+page).classList.add("active-page");

  const container=document.getElementById("guides");
  container.innerHTML="";
  const data=page===1?page1Guides:page2Guides;

  data.forEach((g,index)=>{
    const total=data.length;
    let isCenter=false;
    if(total%2===1&&index===total-1) isCenter=true;
    const cls=isCenter?"guide-card center-card":"guide-card";
    const card=document.createElement("div");
    card.className=cls;
    card.onclick=()=>openGuide(g.date,g.loc,g.price,g.img);
    card.innerHTML=`<img src="${g.img}" alt="${g.loc}"><h3>${g.date} – ${g.loc}</h3><p>Price: ${g.price}</p>`;
    container.appendChild(card);
  });
}

function openGuide(date,location,price,img){
  const url=`adventures-description.html?date=${encodeURIComponent(date)}&location=${encodeURIComponent(location)}&price=${encodeURIComponent(price)}&img=${encodeURIComponent(img)}`;
  window.location.href=url;
}

loadPage(1);
</script>

</body>
</html>
