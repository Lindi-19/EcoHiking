<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Camping Guides</title>
 <link rel="stylesheet" href="css/camping.css">
</head>
<body>

<h1 class="title">Camping Guides</h1>
<div class="intro">
<p>Click a guide to see full details, equipment, dates, and ticket options (student -30%).</p>
</div>
<div class="categories">
  <button onclick="openCategory('guides.html')">Hiking</button>
  <button onclick="openCategory('camping.html')">Camping</button>
  <button onclick="openCategory('adventures.html')">Adventures</button>
  <button onclick="openCategory('winter.html')">Winter Trips</button>
</div>

<section class="guides-container" id="guides"></section>

<script>
   function openCategory(url) {
    // Kjo hap faqen e veçantë për kategorinë
    window.location.href = url;
}
const campingGuides = [
  {date:"10 Apr 2026", loc:"Liqeni i Leqanatit", price:"15€", img:"images/liqeni-leqanatit.jpg"},
  {date:"22 Sep 2026", loc:"Oshlak, Bjeshkët e Sharrit", price:"15€", img:"images/oshlak-bjeshket.jpg"}
];

function loadGuides() {
  const container = document.getElementById("guides");
  container.innerHTML = "";
  campingGuides.forEach((g,index)=>{
    const isCenter = campingGuides.length % 2 ===1 && index === campingGuides.length-1;
    const card = document.createElement("div");
    card.className = isCenter ? "guide-card center-card" : "guide-card";
    card.onclick = ()=>openGuide(g.date,g.loc,g.price,g.img);
    card.innerHTML = `<img src="${g.img}" alt="${g.loc}">
                      <h3>${g.date} – ${g.loc}</h3>
                      <p>Price: ${g.price}</p>`;
    container.appendChild(card);
  });
}

function openGuide(date,location,price,img){
  window.location.href=`camping-description.html?date=${encodeURIComponent(date)}&location=${encodeURIComponent(location)}&price=${encodeURIComponent(price)}&img=${encodeURIComponent(img)}`;
}

loadGuides();
</script>

</body>
</html>
