<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login & Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: #f5f7fa;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    .form-control:focus {
      box-shadow: none;
    }

    .link {
      cursor: pointer;
      color: #0d6efd;
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card p-4">

        <!-- LOGIN -->
        <div id="loginForm">
          <h3 class="text-center mb-4">Log In</h3>

          <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" id="loginUser" class="form-control">
          </div>

          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" id="loginPass" class="form-control">
          </div>

          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input">
            <label class="form-check-label">Remember me</label>
          </div>

          <button class="btn btn-primary w-100" onclick="login()">Log In</button>

          <p class="text-center mt-3">
            <span class="link" onclick="showRegister()">Create an account</span>
          </p>
        </div>

        <!-- REGISTER -->
        <div id="registerForm" style="display:none;">
          <h3 class="text-center mb-4">Register</h3>

          <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" id="regUser" class="form-control">
          </div>

          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" id="regEmail" class="form-control">
          </div>

          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" id="regPass" class="form-control">
          </div>

          <button class="btn btn-success w-100" onclick="register()">Create Account</button>

          <p class="text-center mt-3">
            <span class="link" onclick="showLogin()">Already have an account?</span>
          </p>
        </div>

      </div>
    </div>
  </div>
</div>

<script>
  function showRegister() {
    document.getElementById("loginForm").style.display = "none";
    document.getElementById("registerForm").style.display = "block";
  }

  function showLogin() {
    document.getElementById("registerForm").style.display = "none";
    document.getElementById("loginForm").style.display = "block";
  }

  function login() {
    let user = document.getElementById("loginUser").value;
    let pass = document.getElementById("loginPass").value;

    if (user === "" || pass === "") {
      alert("Ju lutem plotësoni të gjitha fushat!");
    } else {
      alert("Login u krye me sukses!");
    }
  }

  function register() {
    let user = document.getElementById("regUser").value;
    let email = document.getElementById("regEmail").value;
    let pass = document.getElementById("regPass").value;

    if (user === "" || email === "" || pass === "") {
      alert("Ju lutem plotësoni të gjitha fushat!");
    } else {
      alert("Account u krijua me sukses!");
      showLogin();
    }
  }
</script>

</body>
</html>
