<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Winter Trips Guides</title>
<link rel="stylesheet" href="css/winter.css">
</head>
<body>

<h1 class="title">Winter Trips Guides</h1>
<div class="intro">
  <p>Click a guide to see full details, equipment, map, and ticket options.</p>
</div>
<div class="categories">
  <button onclick="openCategory('guides.html')">Hiking</button>
  <button onclick="openCategory('camping.html')">Camping</button>
  <button onclick="openCategory('adventures.html')">Adventures</button>
  <button onclick="openCategory('winter.html')">Winter Trips</button>
</div>


<section class="guides-container" id="guides"></section>

<div class="pagination">
  <button onclick="loadPage(1)" id="page1">1</button>
</div>


<script>

 function openCategory(url) {
    // Kjo hap faqen e veçantë për kategorinë
    window.location.href = url;
}

const winterGuides=[
  {date:"10 Dec 2026", loc:"Brezovica - Ski & Snowboard", price:"50€", img:"images/brezovica-ski.jpg"},
  {date:"15 Dec 2026", loc:"Winter Hiking - Bear's Peak", price:"35€", img:"images/bears-peak.jpg"}
];

function loadPage(page){
  const container=document.getElementById("guides");
  container.innerHTML="";
  winterGuides.forEach((g,index)=>{
    const total=winterGuides.length;
    let isCenter=false;
    if(total%2===1&&index===total-1) isCenter=true;
    const cls=isCenter?"guide-card center-card":"guide-card";
    const card=document.createElement("div");
    card.className=cls;
    card.onclick=()=>openGuide(g.date,g.loc,g.price,g.img);
    card.innerHTML=`<img src="${g.img}" alt="${g.loc}"><h3>${g.date} – ${g.loc}</h3><p>Price: ${g.price}</p>`;
    container.appendChild(card);
  });
  document.getElementById("page1").classList.add("active-page");
}

function openGuide(date,location,price,img){
  const url=`winter-description.html?date=${encodeURIComponent(date)}&location=${encodeURIComponent(location)}&price=${encodeURIComponent(price)}&img=${encodeURIComponent(img)}`;
  window.location.href=url;
}

loadPage(1);
</script>

</body>
</html>
